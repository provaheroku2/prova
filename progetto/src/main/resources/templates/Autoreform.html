        <div class="alert alert-danger" th:if="${NoAutori}" >
  		
       <strong> <span th:text="${NoAutori}" style="color:red">Error</span>
        </strong>
       </div>
       <div class="container">
        <h2>Inserisci un nuovo autore</h2>
        <form action="#" th:action="@{/autore}" th:object="${autore}" method="post">
            <div>
               	<div class="form-group">
                    <span th:text="#{label.nome}">Nome: </span>
                    <span><input type="text" class="form-control" placeholder="nome" th:field="*{nome}" /></span>
                    <span th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}" style="color:red">Error</span>
                </div>
                <div class="form-group">
                    <span th:text="#{label.cognome}">Cognome: </span>
                    <span><input type="text" class="form-control" placeholder="cognome" th:field="*{cognome}" /></span>
                    <span th:if="${#fields.hasErrors('cognome')}" th:text="#{label.mandatory}" style="color:red">Error</span>
                </div>
                <div class="form-group">
                    <span th:text="#{label.nazionalita}">Nazionalita: </span>
                    <span><input type="text" class="form-control" placeholder="nazionalita'" th:field="*{nazionalita}" /></span>
                    <span th:if="${#fields.hasErrors('nazionalita')}" th:text="#{label.mandatory}" style="color:red">Error</span>
                </div>
                <div class="form-group">
                    <span th:text="#{label.annoNascita}">Anno di nascita: </span>
                    <span><input type="text" class="form-control" placeholder="anno di nascita" th:field="*{annoNascita}" /></span>
                    <span th:if="${#fields.hasErrors('annoNascita')}" th:text="#{label.erroreAnno}" style="color:red">Error</span>
                    <span th:if="${conflittoNascita}" th:text="${conflittoNascita}" style="color:red">Error</span>
                    <span th:if="${erroreNascita}" th:text="${erroreNascita}" style="color:red">Error</span>
                </div>
                <div class="form-group">
                    <span th:text="#{label.annoMorte}">Anno di morte: </span>
                    <span><input type="text" class="form-control" placeholder="anno di morte" th:field="*{annoMorte}" /></span>
                    <span th:if="${#fields.hasErrors('annoMorte')}" th:text="#{label.erroreAnno}" style="color:red">Error</span>
                    <span th:if="${conflittoMorte}" th:text="${conflittoMorte}" style="color:red">Error</span>
                    <span th:if="${erroreMorte}" th:text="${erroreMorte}" style="color:red">Error</span>
                
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
                
            </div>
        </form>   
        </div>

    </body>
   
</html>
