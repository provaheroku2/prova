<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quadri</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <div class="navbar-brand" style="color:orange">GalleriaRomaTre</div>
    </div>
    
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      </ul>
      
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Men√π <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="/quadro">Inserisci quadro</a></li>
          <li><a href="/autore">Inserisci autore</a></li>
          <li><a href="/gestioneEliminaAutore">Elimina autore</a></li>
       </ul>
       </li>
    </ul>
  </div>
</nav>
	
	
	
	<table>
		 <thead>
   			 <tr>
    	    	 <th>Titolo</th>
      			 <th>Anno di realizzazione</th>
      		 	 <th>Tecnica</th>
	  			 <th>Lunghezza</th>
	  			 <th>Altezza</th>
	  			 <th>Autore</th>
	  			 <th>Elimina</th>
    			 </tr>
  		</thead>
 		 <tbody>
		 <tr th:each="quadro : ${quadri}">
			<td th:text="${quadro.titolo}"/>
			<td th:text="${quadro.annoRealizzazione}"/>
			<td th:text="${quadro.tecnica}"/>
			<td th:text="${quadro.lunghezza}"/>
			<td th:text="${quadro.altezza}"/>
			<td th:text="${quadro.autore.cognome}"/>
	       
			
			

			<td><form action="/eliminaquadro" method="get">
					<input type="hidden" th:value="${quadro.id}" name="id" /> <input
						type="submit" th:value="elimina" name="elimina" />
				</form></td>


		</tr>
	 </tbody>
	</table>
	
</body>



<style>
	

	strong {
		font-weight: bold; 
	}

	em {
		font-style: italic; 
	}

	table {
		background: #f5f5f5;
		border-collapse: separate;
		box-shadow: inset 0 1px 0 #fff;
		font-size: 12px;
		line-height: 24px;
		margin: 30px auto;
		text-align: left;
		width: 1200px;
	}	

	th {
		background: url(https://jackrugile.com/images/misc/noise-diagonal.png), linear-gradient(#777, #444);
		border-left: 1px solid #555;
		border-right: 1px solid #777;
		border-top: 1px solid #555;
		border-bottom: 1px solid #333;
		box-shadow: inset 0 1px 0 #999;
		color: #fff;
  		font-weight: bold;
		padding: 10px 15px;
		position: relative;
		text-shadow: 0 1px 0 #000;	
	}

	th:after {
		background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.08));
		content: '';
		display: block;
		height: 25%;
		left: 0;
		margin: 1px 0 0 0;
		position: absolute;
		top: 25%;
		width: 100%;
	}

	th:first-child {
		border-left: 1px solid #777;	
		box-shadow: inset 1px 1px 0 #999;
	}

	th:last-child {
		box-shadow: inset -1px 1px 0 #999;
	}

	td {
		border-right: 1px solid #fff;
		border-left: 1px solid #e8e8e8;
		border-top: 1px solid #fff;
		border-bottom: 1px solid #e8e8e8;
		padding: 10px 15px;
		position: relative;
		transition: all 300ms;
	}

	td:first-child {
		box-shadow: inset 1px 0 0 #fff;
	}	

	td:last-child {
		border-right: 1px solid #e8e8e8;
		box-shadow: inset -1px 0 0 #fff;
	}	

	tr {
		background: url(https://jackrugile.com/images/misc/noise-diagonal.png);	
	}

	tr:nth-child(odd) td {
		background: #f1f1f1 url(https://jackrugile.com/images/misc/noise-diagonal.png);	
	}

	tr:last-of-type td {
		box-shadow: inset 0 -1px 0 #fff; 
	}

	tr:last-of-type td:first-child {
		box-shadow: inset 1px -1px 0 #fff;
	}	

	tr:last-of-type td:last-child {
		box-shadow: inset -1px -1px 0 #fff;
	}	

	tbody:hover td {
		color: transparent;
		text-shadow: 0 0 3px #aaa;
	}

	tbody:hover tr:hover td {
		color: #444;
		text-shadow: 0 1px 0 #fff;
	}


</style>

</html>
